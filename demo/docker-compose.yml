version: "3"

services:
  nginx:
    image: nginx:1.15-alpine
    ports:
        - 7512:7512
    depends_on:
        - kuzzle
    volumes:
        - "./nginx.conf:/etc/nginx/conf.d/kuzzle.conf"
        
  kuzzle:
    image: kuzzleio/kuzzle-runner
    command: ${DOCKER_COMMAND:-npm run dev}
    cap_add:
      - SYS_PTRACE
    ulimits:
      nofile: 65536
    sysctls:
      - net.core.somaxconn=8192
    volumes:
      - ..:/var/app
    ports:
      - "9229:9229"
      - "1883:1883"
    depends_on:
      - redis
    environment:
      - kuzzle_services__storageEngine__client__node=http://elasticsearch:9200
      - kuzzle_services__storageEngine__commonMapping__dynamic=true
      - kuzzle_services__internalCache__node__host=redis
      - kuzzle_services__memoryStorage__node__host=redis
      - NODE_ENV=${NODE_ENV:-development}
      - DEBUG=${DEBUG:-none}
      # - DEBUG=${DEBUG:-kuzzle:*,-kuzzle:entry-point:protocols:websocket,-kuzzle:cluster:heartbeat}

  redis:
    image: redis:5

  elasticsearch:
    image: kuzzleio/elasticsearch:7.3.0
    ulimits:
      nofile: 65536
    environment:
      - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"
      - node.name=alyx
      - cluster.name=kuzzle
      - discovery.type=single-node

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    depends_on:
      - kuzzle
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    links:
      - kuzzle

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    volumes:
      - "./grafana.yml:/etc/grafana/provisioning/datasources/datasource.yaml"
    links:
      - prometheus